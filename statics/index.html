<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="statics/css/style.css" />
    <link rel="shortcut icon" href="statics/image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <title>Bitcoin transaction</title>
    <script src="statics/js/index.js"></script>
</head>

<body onload="inizializzo()">
    <header class="header">
        <div class="info">
            <span id="name">Welcome {{.Name}}</span>
            <span id="email">your email {{.Email}}</span>
            <span id="bitAdress">bitcoin adress <span id="adress">{{.PubKey}}</span></span>
        </div>
        <div class="info fixer">
            <span>Your amount</span>
            <span style="text-align: center;"><span id="amount"></span> Bitcoin</span>
            <span>Waiting for confirm</span>
            <span style="text-align: center;"><span id="tempamount"></span> Bitcoin</span>
        </div>
    </header>
    <div style="margin: 1rem; font-size: 1.4rem;">
        <button class="btn btn-primary" onclick="swithscreen(1);">Transactions</button>
        <button class="btn btn-primary" onclick="swithscreen(2);">My Transactions</button>
        <button class="btn btn-primary" onclick="swithscreen(3);">Send bitcoins</button>
    </div>
    <div class="transactions" id="transactions"></div>
    <div class="transactions" id="MyTransactions" style="display: none;"></div>
    <div class="sendBit" id="sendBit" style="display: none;">
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="amount" class="form-control" name="amount" id="cointosend" aria-describedby="amountHelp" placeholder="5"
                autocomplete="off" value="" />
        </div>
        <div class="form-group">
            <label for="address">Adress</label>
            <input type="text" class="form-control" name="adress" id="address"value="" />
        </div>
        <button class="btn btn-success" onclick="maketransaction();">
            Send
        </button>
    </div>
</body>

</html>
