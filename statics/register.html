<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="statics/image/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="statics/css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="statics/js/register.js"></script>
  <link rel="stylesheet" href="statics/css/background.css">
  <title>Bitcoin transaction</title>
</head>

<body onload="$('#error').hide();" style="overflow: hidden;">
  <div class="area">
    <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
  <div class="register">
    <div class="alert alert-danger fade show" role="alert" id="error">
      <span id="msg">You should check in on some of those fields below.</span>
    </div>
    <div class="form">
      <form method="POST" action="regemail" id="register">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" autocomplete="off"
            value="" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="example@gmail.com" autocomplete="off" value="" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" value="" />
        </div>
        <div class="form-group">
          <label for="PasswordRepeat">Confirm password</label>
          <input type="password" class="form-control" id="confirm_password" value="" />
        </div>
        <button type="submit" onclick="register();" class="btn btn-primary">
          Register
        </button>
      </form>
      <a href="/login" style="margin-top: .5rem !important;">Login</a>
    </div>
  </div>
</body>

</html>
